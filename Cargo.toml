[package]
name = "septa-api"
version = "0.3.3"
edition = "2021"
description = "SEPTA Async Rust API Client"
keywords = ["septa", "api", "public-transit", "regional-rail", "train"]
readme = "README.md"
repository = "https://github.com/StefanBossbaly/septa-api/"
authors = ["Stefan Bossbaly <sbossb@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.26"
reqwest = { version = "0.11.20", features = ["json"] }
serde_json = "1.0.105"
serde = { version = "1.0.186", features = ["derive"] }
strum = { version = "0.25", features = ["derive"] }

[dev-dependencies]
mockito = "1.1.0"
tokio = { version = "1.32.0", features = ["full"] }
gtfs-structures = "0.34.0"
geojson = "0.24.1"
lazy_static = "1.4.0"

[[example]]
name = "client_example"
crate-type = ["bin"]

[[example]]
name = "geojson_example"
crate-type = ["bin"]
