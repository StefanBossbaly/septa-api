[package]
name = "septa-api"
version = "0.3.4"
edition = "2021"
description = "SEPTA Async Rust API Client"
keywords = ["septa", "api", "public-transit", "regional-rail", "train"]
readme = "README.md"
repository = "https://github.com/StefanBossbaly/septa-api/"
authors = ["Stefan Bossbaly <sbossb@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
reqwest = { version = "0.12.4", features = ["json"] }
serde_json = "1.0.117"
serde = { version = "1.0.201", features = ["derive"] }
strum = { version = "0.26", features = ["derive"] }
thiserror = "1.0.60"

[dev-dependencies]
mockito = "1.4.0"
tokio = { version = "1.37.0", features = ["full"] }
gtfs-structures = "0.41.2"
geojson = "0.24.1"
lazy_static = "1.4.0"

[[example]]
name = "client_example"
crate-type = ["bin"]

[[example]]
name = "geojson_example"
crate-type = ["bin"]
